<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor Signup</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #004aad;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 10px rgba(102, 166, 255, 0.4);
    }
    .upload-box {
      background: #f9f9f9;
      border: 2px dashed #aaa;
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-box:hover {
      background: #eef7ff;
      border-color: #66a6ff;
    }
    .submit-btn {
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      border: none;
      color: white;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    .submit-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tutor Signup</h2>
    <form id="tutorForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <select required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <select required>
        <option value="">Select Qualification</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>PhD</option>
        <option>Graduate</option>
      </select>
      <select required>
        <option value="">Subject You Can Teach</option>
        <option>AI & ML</option>
        <option>Data Science</option>
        <option>Web Development</option>
        <option>App Development</option>
        <option>Cyber Security</option>
      </select>
      <div class="upload-box">
        <label for="certificate">Upload Qualification Verification (Optional)</label>
        <input id="certificate" type="file" accept=".pdf,.jpg,.png" hidden>
      </div>
      <div class="upload-box">
        <label for="profile">Upload Profile Image</label>
        <input id="profile" type="file" accept="image/*" hidden>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("tutorForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Tutor Registration Successful! Redirecting...");
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "../dashboard/dashboard.html";
      }, 800);
    });
  </script>
</body>
</html>
