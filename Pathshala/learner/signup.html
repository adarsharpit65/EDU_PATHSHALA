<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learner Signup</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#667eea,#764ba2);
      display:flex;justify-content:center;align-items:center;
      height:100vh;overflow:hidden;
    }
    .container{
      background:#fff;padding:2rem;border-radius:20px;
      box-shadow:0 10px 20px rgba(0,0,0,0.2);
      width:100%;max-width:420px;
      animation:fadeIn 0.8s ease;
    }
    @keyframes fadeIn{
      from{transform:translateY(40px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    h2{text-align:center;margin-bottom:1rem;color:#333;}
    form{display:flex;flex-direction:column;gap:1rem;}
    input,select{
      padding:0.8rem;border:1px solid #ddd;
      border-radius:10px;outline:none;font-size:1rem;
      transition:all 0.3s ease;
    }
    input:focus,select:focus{
      border-color:#7b68ee;box-shadow:0 0 10px rgba(123,104,238,0.3);
    }
    .upload-box{
      background:#f9f9f9;border:2px dashed #bbb;text-align:center;
      padding:1rem;border-radius:10px;cursor:pointer;transition:0.3s;
    }
    .upload-box:hover{background:#ede7f6;}
    .submit-btn{
      background:linear-gradient(90deg,#7b68ee,#a370f0);
      border:none;color:white;padding:0.8rem;border-radius:10px;
      font-size:1rem;cursor:pointer;transition:transform 0.2s ease;
    }
    .submit-btn:hover{transform:scale(1.05);}
  </style>
</head>
<body>
  <div class="container">
    <h2>Learner Signup</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <select required>
        <option value="">Select Qualification</option>
        <option>High School</option>
        <option>Intermediate</option>
        <option>Undergraduate</option>
      </select>
      <select required>
        <option value="">Learning Goals</option>
        <option>Improve coding</option>
        <option>Crack exams</option>
        <option>Skill-based learning</option>
      </select>
      <div class="upload-box">
        <label for="upload">Upload Profile Image</label>
        <input id="upload" type="file" accept="image/*" hidden>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Registration Successful! Redirecting...");
      document.body.style.opacity = "0";
      setTimeout(()=>{
        window.location.href = "../dashboard/dashboard.html";
      }, 800);
    });
  </script>
</body>
</html>
